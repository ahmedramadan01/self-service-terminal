{% extends "self_service_terminal/base.html"%}
{% load static %}
{% block title %}{{form}} {% endblock %}
{% block content%}

<div class="formular">
  <p class="formular-title">{{form}}</p>
  <p>{{form.description}} </p>
</div>

<form action="" method="get">
  <div class="btn-container">

    <!--Makes a HTTP request to the print site => calls printing method for current form
        See the console output for the development server:
        "GET /form/1/print HTTP/1.1" 204 0-->
    <a class="print" href="/form/{{ form.pk }}/print">Drucken</a>
    <!---->

    <a href="{{form.pdffile.url}}" class="noselect view  btn">Ansehen</a>
    <a style="text-decoration: none;" class="noselect back btn" href="/menu/{{form.parent_menu.pk}}">&#171; Zur√ºck </a>

  </div>
</form>

{% endblock %}
