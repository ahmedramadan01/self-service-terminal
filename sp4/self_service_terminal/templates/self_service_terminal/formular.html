{% extends "self_service_terminal/base.html"%}
{% load static %}
{% block title %} {{ form.form_title }} {% endblock %}
{% block content%}

<div class="formular">
  <p class="formular-title">{{form}}</p>
  <p>{{form.description}}</p>
</div>


<form action="" method="get">
  <div class="btn-container">
    
    <!-- <embed type="application/pdf" src="{{ form.pdffile.url }}" width="650" height="850"> -->
    <img src="{{ img_path }}" width="650" height="850">

    <!--Makes a HTTP request to the print site => calls printing method for current form
        See the console output for the development server:
        "GET /form/1/print HTTP/1.1" 204 0-->
    <a style="text-decoration: none;color:{{ settings.colorval_button }}" class="print btn" href="/form/{{ form.pk }}/print">Drucken</a>
    <!---->

    <!-- <button class="noselect print btn" type="button"><i class="fas fa-print"></i>Drucken</button> -->
    <button style="text-decoration: none;color:{{ settings.colorval_button }}" class="noselect view  btn" type="button"><i class="far fa-file-alt"></i>Ansehen</button>
    <a style="text-decoration: none;color:{{ settings.colorval_zurueck_button }}" class="noselect back btn" href="/menu/{{form.parent_menu.pk}}">&#171; Zur√ºck </a>
  </div>
</form>

{% endblock %}
